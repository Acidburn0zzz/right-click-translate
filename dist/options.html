<!DOCTYPE html>
<html>

<head>
  <title>Right Click Translate Options</title>
  <style>
    div.langs {
      display: flex;
      flex-direction: row;
    }

    div.lang {
      display: flex;
      padding: 2px 5px;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    div.lang>label {
      margin-left: 5px
    }
  </style>
</head>

<body>
  <h3>Select Languages:</h3>
  <div id="langs" class="langs">
  </div>
  <div id="hint" style="margin-top: 10px">NOTICE: If more than one languages are selected, Chrome will collapse them into a single parent menu.
  </div>
  <div style="margin-top: 10px">
    <button id="save">Save</button>
  </div>
  <script src="js/types.js"></script>
  <script src="js/options.js"></script>
</body>

</html>
