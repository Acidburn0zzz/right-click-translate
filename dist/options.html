<!DOCTYPE html>
<html>

<head>
  <title>Right Click Translate Options</title>
  <link rel=stylesheet href="options.css">
</head>

<body>
  <!-- tabs -->
  <h3>Tab Management</h3>
  <div class="item">
    <input id="new-tab" type="checkbox">
    <label>Always create new tab, otherwise re-use recent created tab.</label>
  </div>

  <!-- languages -->
  <h3>Target Languages</h3>
  <div id="langs" class="item langs"></div>
  <div id="hint" class="item warning">NOTICE: If more than one languages are selected, Chrome will collapse them into a single parent menu.</div>

  <!-- buttons -->
  <div class="buttons">
    <div>
      <button id="save">Save &amp; Close</button>
      <span id="save-status"></span>
    </div>
    <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=J6L73EGZWXR4L">
      <img src="https://www.paypalobjects.com/en_AU/i/btn/btn_donate_SM.gif" />
    </a>
  </div>

  <!-- scripts -->
  <script src="js/options.js"></script>
</body>

</html>
